<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<meta http-equiv="refresh" content="30">-->
    <title></title>
    <script src="script/lib/jquery-1.11.3.min.js"></script>
    <script src="script/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<!---------------------------    Projects Screen   ----------------------------->
<div id="project-detail" class="wrapper">
    <div class="row header">
        <span class="cancel-btn">back</span><div class="title">Drywall Some Stuff</div>
    </div>
    <div class="body">

        <div class="project-snapshot">
                <span class="project-thumbnail project-cell">
                    <img src=""/>
                </span>
                <span class="project-text project-cell">
                    <div class="project-name">Drywall Some Stuff</div>
                    <div class="project-status ">
                        <span class="label">Status:</span>
                        <span class="status-status status-detail">Active</span>
                        <span class="status-dash status-detail">-</span>
                        <span class="status-number status-detail">3</span>
                        <span class="status-text status-detail">Estimates</span>
                    </div>
                </span>
                <span class="project-goto project-cell">
                    <i class="fa fa-chevron-right"></i>
                </span>
        </div>
        <div class="estimate-count"><span class="count">3</span><span>Estimates</span></div>
        <div class="project-estimates">
            <div class="project-estimate">
                <div class="contractor-avatar"></div>
                <div class="contractor-detail">
                    <div class="contractor-row">
                        <div class="contractor-name bold-text">Darren Applegate</div>
                        <div class="contractor-business">Applegate Industries</div>
                    </div>
                    <div class="contractor-row">
                        <div class="contractor-cost">
                            <span class="c-label">Estimated Cost</span>
                            <span class="price bold-text">$1200</span>
                        </div>
                        <div class="contractor-available">
                            <span class="c-label">Available in</span>
                            <span class="weeks-num bold-text">3</span>
                            <span class="weeks bold-text">weeks</span>
                        </div>
                    </div>
                    <div class="contractor-row">
                        <div class="c-comments">I noticed the following things while reviewing your video<a href="#">View Details</a></div>
                    </div>
                </div>
                <div class="contractor-misc-images">
                    <i class="fa fa-chevron-right"></i>
                    <div class="star">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer row">
        <i class="tab fa fa-list-ul" data-screen="projects"></i>
        <i class="tab fa fa-user" data-screen="profile"></i>
    </div>
</div>

</body>
</html>
