<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<meta http-equiv="refresh" content="30">-->
    <title></title>
    <script src="script/lib/jquery-1.11.3.min.js"></script>
    <script src="script/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <!---------------------------    Projects Screen   ----------------------------->
    <div id="projects" class="wrapper">
        <div class="row header">
            <div class="title">Projects</div><i class="add-button fa fa-plus"></i>
        </div>
        <div class="body">
            <p class="no-projects" style="display:none">No projects added. Tap + to begin creating a project</p>
            <div class="project-list">
                <div class="project-snapshot">
                    <span class="project-thumbnail project-cell">
                        <img src=""/>
                    </span>
                    <span class="project-text project-cell">
                        <div class="project-name">Drywall Some Stuff</div>
                        <div class="project-status ">
                            <span class="label">Status:</span>
                            <span class="status-status status-detail">Active</span>
                            <span class="status-dash status-detail">-</span>
                            <span class="status-number status-detail">3</span>
                            <span class="status-text status-detail">Estimates</span>
                        </div>
                    </span>
                    <span class="project-goto project-cell">
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="footer row">
            <i class="tab fa fa-list-ul" data-screen="projects"></i>
            <i class="tab fa fa-user" data-screen="profile"></i>
        </div>
    </div>

</body>
</html>
