<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--<meta http-equiv="refresh" content="30">-->
    <title></title>
    <script src="script/lib/jquery-1.11.3.min.js"></script>
    <script src="script/app.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>

<body>


<!---------------------------    Record Project Screen   ----------------------------->
<div id="record-project" class="wrapper">
    <div class="row header">
        <div class="recording-wrapper">
            <div class="title">Continue Recording your video</div>
            <div class="progress-bar-wrapper">
                <span class="progress-bar"></span>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="bottom-content">
            <div class="confirm-recording">
                <h3>Are you happy with this recording</h3>
                <div class="confirm-recording-btns">
                    <span class="confirm">Yes</span>
                    <span class="reject">No</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
